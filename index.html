<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffebf0;
      text-align: center;
      padding: 50px;
    }
    
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }
    
    h1 {
      color: #ff4081;
    }
    
    p {
      font-size: 18px;
      color: #555;
    }
    
    .buttons {
      margin-top: 20px;
    }
    
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    
    #yes {
      background-color: #ff4081;
      color: white;
    }
    
    #no {
      background-color: #ccc;
      color: black;
    }
    
    .hidden {
      display: none;
    }
    
    #response {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #ff4081;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will You Be My Valentine? ðŸ’–</h1>
    <p>You're the most amazing person ever, and I'd love to spend this Valentine's Day with you!</p>
    
    <div class="buttons">
      <button id="yes">Yes! ðŸ’˜</button>
      <button id="no">No ðŸ˜¢</button>
    </div>

    <p id="response" class="hidden"></p>
  </div>
  
  <script>
    document.getElementById("yes").addEventListener("click", function() {
      document.getElementById("response").textContent = "Yay! I can't wait! ðŸ¥°";
      document.getElementById("response").classList.remove("hidden");
    });
    
    document.getElementById("no").addEventListener("click", function() {
      let noButton = document.getElementById("no");
      noButton.style.position = "absolute";
      noButton.style.left = `${Math.random() * window.innerWidth}px`;
      noButton.style.top = `${Math.random() * window.innerHeight}px`;
    });
  </script>
</body>
</html>
